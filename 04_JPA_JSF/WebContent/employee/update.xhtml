<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JSF &amp; JPA</title>
</h:head>
<h:body>
	<h:form id="form">
		<h3>Update employee</h3>
		<table id="myTable">
			<tr>
				<td>Name:</td>
				<td><h:inputText id="name" value="#{employeeController.employee.name}" /></td>
			</tr>
			<tr>
				<td>Surname:</td>
				<td><h:inputText  id="surname" value="#{employeeController.employee.surname}" /></td>
			</tr>
			<tr>
				<td>Salary:</td>
				<td><h:inputText value="#{employeeController.employee.salary}" /></td>
			</tr>
		</table>
		<p>
			<h:commandButton value="update" action="#{employeeController.updateEmployee}"/>		
			<h:commandButton value="back" action="/employee/addAndDelete"/>	
		</p>
	</h:form>
</h:body>
</html>
